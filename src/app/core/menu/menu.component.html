<nav>
	<ul>
		<li *ngFor='let mi of menuItems' title='{{mi.tooltip}}'>
			<a *ngIf='user' routerLink='{{mi.href}}'>{{mi.display}}</a>
			<a *ngIf='!user' class= "disabled">{{mi.display}}</a>
		</li>
		<li>
			<a *ngIf='user && user.isReviewer' routerLink='/request/review'>Review</a>
		</li>
		<li>
			<a *ngIf='!user' routerLink='/home'>Login</a>
		</li>
		<h4>Hello, {{user.firstName}}</h4>
	</ul>
</nav>
