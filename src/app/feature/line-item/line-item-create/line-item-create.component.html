<app-menu></app-menu>
<div class="component" *ngIf="lineItem">
    <section class="heading">
        <span class="page-title font-weight-bold">{{title}}</span>
        <span> | <a routerLink="/request/lines">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Product:</td>
                <td><input [(ngModel)]="lineItem.product.name" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input [(ngModel)]="lineItem.quantity" class="rounded" type="number"></td>
            </tr>
        </table>
    </main>
    <span id="buttons">
        <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
    </span>
</div>
