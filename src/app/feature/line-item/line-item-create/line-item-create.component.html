<app-menu></app-menu>
<div class="title">
    <section class="heading">
        <span class="component-title font-weight-bold">{{title}}</span>
        <span> | <a routerLink="/request/lines">Return to list...</a></span>
    </section>
</div>
<div *ngIf='lineItem'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Request Id:</td>
                <td>
                    <select [(ngModel)]="lineItem.request" class="rounded" [compareWith]="compRequest">
                        <option *ngFor='let request of requests' [ngValue]='request'>{{request.id}}</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>Product:</td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded" [compareWith]="compProduct">
                    <option *ngFor='let product of products' [ngValue]='product'>{{product.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input [(ngModel)]="lineItem.quantity" class="rounded" type="number"></td>
            </tr>
        </table>
    </main>
    <span id="buttons">
        <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
    </span>
</div>
