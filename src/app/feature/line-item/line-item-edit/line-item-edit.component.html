<app-menu></app-menu>
<div class="title">
    <section class="heading">
        <span class="component-title font-weight-bold">{{title}}</span>
        <p *ngIf='!lineItem'></p>
    </section>
</div>
<div *ngIf='lineItem'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    Request Id:
                </td>
                <td>
                    {{lineItem.request.id}}
                </td>
            </tr>
            <tr>
                <td>
                    Product:
                </td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded" [compareWith]="compProduct">
                        <option *ngFor='let product of products' [ngValue]='product'>{{product.name}}</option>
                    </select>               
                </td>
            </tr>
            <tr>
                <td>
                    Quantity:
                </td>
                <td>
                    <input [(ngModel)]="lineItem.quantity" class="rounded" type="number">
                </td>
            </tr>
        </table>
    </main>
    <span id="buttons">
        <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> | 
        <span><button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span> | 
        <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
    </span>
</div>
