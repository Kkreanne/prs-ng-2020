<app-menu></app-menu>
<div class="title">
    <section class="heading">
        <span class="component-title font-weight-bold">{{title}}</span>
        <!-- <p *ngIf='!request'>Loading..</p> -->
    </section>
</div>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    {{request.user.username}}                
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <input [(ngModel)]="request.status" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Total:
                </td>
                <td>
                    <input [(ngModel)]="request.total" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Submitted Date:
                </td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Reason For Rejection:
                </td>
                <td>
                    <input [(ngModel)]="request.reasonForRejection" class="rounded" type="text">
                </td>
            </tr>
        </table>
    </main>
    <span id="buttons">
        <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> | 
        <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
    </span>
</div>
